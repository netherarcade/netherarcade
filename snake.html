<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake with Bombs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: #131316;
  --surface: #1e1e22;
  --snake: #00aaff; /* blue circles */
  --apple: #ff3333; /* red apples */
  --bomb: #ff3333;  /* red bombs */
  --text: #f3f3f7;
  --subtle: #9f9fa6;
  --accent: #00ff88;
}
body {
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: "Inter", system-ui, sans-serif;
}
h1 { color: var(--accent); margin-bottom: 0.5rem; }
p { color: var(--subtle); margin-bottom: 1rem; text-align:center; }
canvas { 
  background: var(--surface); 
  border: 2px solid var(--accent); 
  border-radius: 12px; 
}
.controls { margin-top: 1rem; color: var(--subtle); text-align:center; }
.controls span { margin: 0 0.5rem; }
.legend {
  margin-top: 0.5rem;
  text-align: center;
  color: var(--subtle);
  font-size: 0.9rem;
}
button {
  margin-top: 1rem;
  background: #ff3333;
  color: white;
  font-weight: bold;
  border: none;
  padding: 0.5rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.2s;
}
button:hover { background: #ff5555; }
</style>
</head>
<body>

<h1>Snake with Bombs</h1>
<p>Eat the red apples and avoid the red bombs!</p>
<canvas id="game" width="400" height="400"></canvas>
<button id="playBtn">Play</button>

<div class="controls">
  <span>â¬† Up</span>
  <span>â¬‡ Down</span>
  <span>â¬… Left</span>
  <span>âž¡ Right</span>
</div>

<div class="legend">
  ðŸ”µ Blue = Snake &nbsp;&nbsp; ðŸ”´ Red = Apples / Bombs
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const playBtn = document.getElementById('playBtn');

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [{x:10, y:10}, {x:9, y:10}]; // 2 blue circles
let apple = {x:5, y:5};
let bombs = [];
let dx = 1;
let dy = 0;
let running = false;
let gameOver = false;
let applesEaten = 0;
let speed = 100;

// Random position helper
function randomPos() {
  return { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) };
}

function getFreeTile() {
  let pos;
  do {
    pos = randomPos();
  } while (
    snake.some(s => s.x === pos.x && s.y === pos.y) ||
    bombs.some(b => b.x === pos.x && b.y === pos.y)
  );
  return pos;
}

// Draw everything
function draw() {
  if (!running) return;

  // Move snake
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  snake.unshift(head);

  // Apple eaten
  if (head.x === apple.x && head.y === apple.y) {
    applesEaten++;
    apple = getFreeTile();

    // Add bomb
    let newBomb = getFreeTile();
    bombs.push(newBomb);

    // Increase speed slightly
    speed = Math.max(50, speed - 2);
  } else {
    snake.pop();
  }

  // Collisions
  if (
    head.x < 0 || head.x >= tileCount ||
    head.y < 0 || head.y >= tileCount ||
    snake.slice(1).some(s => s.x === head.x && s.y === head.y) ||
    bombs.some(b => b.x === head.x && b.y === head.y)
  ) {
    gameOver = true;
    running = false;
  }

  // Draw background
  ctx.fillStyle = 'var(--surface)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw apple
  ctx.fillStyle = 'var(--apple)';
  ctx.beginPath();
  ctx.arc(apple.x * gridSize + gridSize / 2, apple.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
  ctx.fill();

  // Draw bombs
  ctx.fillStyle = 'var(--bomb)';
  bombs.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x * gridSize + gridSize / 2, b.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
    ctx.fill();
  });

  // Draw snake
  ctx.fillStyle = 'var(--snake)';
  snake.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x * gridSize + gridSize / 2, s.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
    ctx.fill();
  });

  // Game Over overlay
  if (gameOver) {
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'var(--accent)';
    ctx.font = 'bold 24px Inter';
    ctx.textAlign = 'center';
    ctx.fillText('ðŸ’€ GAME OVER ðŸ’€', canvas.width/2, canvas.height/2 - 10);
    ctx.font = '16px Inter';
    ctx.fillText('Press PLAY to restart', canvas.width/2, canvas.height/2 + 20);
  }
}

// Keyboard input
document.addEventListener('keydown', e => {
  if (!running) return;
  if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
  else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
  else if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
  else if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
});

// Game loop
function loop() {
  draw();
  if (running) setTimeout(loop, speed);
}

function startGame() {
  snake = [{x:10, y:10}, {x:9, y:10}];
  apple = {x:5, y:5};
  bombs = [];
  dx = 1; dy = 0;
  applesEaten = 0;
  gameOver = false;
  running = true;
  speed = 100;
  loop();
}

playBtn.addEventListener('click', () => {
  startGame();
});
</script>

</body>
</html>
