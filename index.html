<body>

    <h1>Nether Arcade</h1>
    <p>A Minecraft server crafting <strong>minigames powered by command blocks</strong>. No mods—just vanilla ingenuity.</p>

    <div style="display:flex; justify-content:center; margin-top:1rem; align-items:center;">
      <div class="ip-version-box">
        <div style="display:flex; align-items:center; gap:0.5rem;">
          <span style="font-weight:700;">netherarcade.cold00.eu</span>
          <span style="cursor:pointer;" onclick="copyToClipboard('netherarcade.cold00.eu')">📋</span>
        </div>
        <div style="color: var(--subtle); font-size: 0.85rem;">Java Edition only • Version 1.21.8</div>
      </div>
      <div class="counter-box" id="counter">0</div>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="bottom-divider" class="divider" style="margin-top:1.5rem;">
      <span style="color:#1ce69c;">──────﹒˗ˏˋ</span>
      <span id="star" class="star-button">✩</span>
      <span style="color:#1ce69c;">ˎˊ˗﹒──────</span>
    </div>
    <p id="stats" style="margin-top:1rem; color:var(--subtle);"></p>
    <footer>
  &copy; <span id="yr"></span> Nether Arcade &nbsp;•&nbsp; Not affiliated with Mojang
</footer>

<script>
function switchTab(tab) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
  document.querySelector(`nav button[onclick="switchTab('${tab}')"]`).classList.add("active");
}

// Counter system
let counter = 0;
let clickValue = 0.5;
let idleCPM = 0;
let resetAvailable = false;
let intervalTime = 30000; // starts at 30 sec
let milestones = [
  { limit: 10, used:false, clickVal:1, idleCPM:0 },
  { limit: 100, used:false, clickVal:1.5, idleCPM:15 },
  { limit: 1000, used:false, clickVal:2, idleCPM:15 },
  { limit: 5000, used:false, clickVal:2, idleCPM:30 },
  { limit: 10000, used:false, clickVal:2, idleCPM:45 },
  { limit: 25000, used:false, clickVal:2, idleCPM:50 },
  { limit: 100000, used:false, clickVal:2, idleCPM:50, special:true }
];

// Star click
document.getElementById("star").addEventListener("click", () => {
  if(!resetAvailable || counter < milestones.find(m=>!m.used)?.limit) {
    counter += clickValue;
    updateUI();
    checkMilestones();
  }
});

// Reset button
document.getElementById("resetBtn").addEventListener("click", () => {
  let milestone = milestones.find(m => !m.used && counter >= m.limit);
  if(!milestone && counter >= 25000) {
    // 25k rebirth loop
    counter = 0;
    clickValue += 2;
    resetAvailable = false;
    document.getElementById("resetBtn").style.display="none";
    updateUI();
    return;
  }
  if(milestone && !milestone.used) {
    counter = 0;
    milestone.used = true;
    clickValue = milestone.clickVal;
    idleCPM = milestone.idleCPM;
    if(milestone.special){ intervalTime = 20000; }
    resetAvailable = false;
    document.getElementById("resetBtn").style.display="none";
    updateUI();
  }
});

// Idle interval
setInterval(()=>{ counter += idleCPM; updateUI(); checkMilestones(); }, intervalTime);

// Check milestones
function checkMilestones(){
  let milestone = milestones.find(m => !m.used && counter >= m.limit);
  if(milestone || counter >= 25000){
    if(!resetAvailable){
      resetAvailable = true;
      document.getElementById("resetBtn").style.display="inline-block";
    }
  }
}

// Update UI
function updateUI(){
  document.getElementById("counter").textContent = Math.floor(counter);
  let secLabel = intervalTime===30000 ? "30 sec":"20 sec";
  document.getElementById("stats").textContent =
    `Click Value: ${clickValue} | Idle CPM: ${idleCPM} | ${secLabel}`;
}

// Copy IP
function copyToClipboard(text){
  navigator.clipboard.writeText(text);
  alert("Copied: " + text);
}

document.getElementById("yr").textContent = new Date().getFullYear();
updateUI();
</script>
