<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nether Arcade – Command-Block Minigames</title>
<meta name="description" content="Fun for everyone">
<meta name="keywords" content="Minecraft, Fun">
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
:root {
  --bg: #131316;
  --surface: #1e1e22;
  --card: #27272c;
  --accent: #ff3c3c;
  --accent2: #ff7a00;
  --text: #f3f3f7;
  --subtle: #9f9fa6;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "Inter", system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }
.banner-wrap { position: relative; width: 100%; height: 260px; overflow: hidden; }
.banner-img { width: 100%; height: 100%; object-fit: cover; }
.banner-fade { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(19,19,22,0) 60%, var(--bg) 100%); }
nav { position: sticky; top: 0; z-index: 10; background: var(--surface); display: flex; justify-content: center; gap: 1.5rem; padding: 0.75rem 1rem; border-bottom: 1px solid var(--card); }
nav button { background: none; border: none; color: var(--subtle); font-size: 1rem; cursor: pointer; transition: color 0.2s ease; }
nav button.active, nav button:hover { color: var(--accent); }
main { flex: 1; padding: 2.5rem 1.5rem; display: flex; flex-direction: column; align-items: center; text-align: center; }
section { display: none; width: 100%; max-width: 960px; }
section.active { display: block; }
h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: 0.05em; margin-bottom: 1rem; }
h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
p { color: var(--subtle); line-height: 1.6; margin-bottom: 1.5rem; }
.divider { display: flex; justify-content: center; align-items: center; gap: 0.25rem; margin: 1.5rem 0; font-weight: 600; cursor: pointer; }

/* IP Boxes Row */
.ip-row { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap; }
.ip-box { display: flex; align-items: center; gap: 0.5rem; background: var(--card); padding: 0.6rem 1rem; border-radius: 10px; transition: background 0.2s ease; cursor: default; }
.ip-box:hover { background: var(--surface); }
.counter-box { min-width: 60px; height: 28px; background: var(--surface); color: var(--text); display: flex; justify-content: center; align-items: center; border-radius: 6px; font-weight: 700; }

/* Bottom divider with clickable star */
#bottom-divider .star-button { font-size: 1.5rem; color: var(--accent); cursor: pointer; transition: transform 0.2s ease; }
#bottom-divider .star-button:hover { transform: scale(1.3); }
#reset-btn { margin-left:0.5rem; padding:0.2rem 0.6rem; border:none; border-radius:6px; background: var(--accent2); color:#000; cursor:pointer; display:none; }

/* Team Section */
.team-wrap { display: flex; flex-direction: column; gap: 2rem; }
.team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 1rem; }
.member { background: var(--card); border-radius:12px; padding:1rem; position:relative; }
.member .name { font-weight:700; margin-bottom:0.2rem; }
.member .role { font-size:0.85rem; color: var(--accent); margin-bottom:0.5rem; }
.fav-divider { height:3px; width:100%; border-radius:4px; margin-bottom:0.5rem; }
.member-info { font-size:0.85rem; line-height:1.3; color: var(--text); margin-bottom:0.5rem; opacity:0; max-height:0; overflow:hidden; transition: opacity 0.3s ease, max-height 0.3s ease; }
.member:hover .member-info { opacity:1; max-height:500px; }
.member-reviews { display:grid; gap:0.4rem; margin-bottom:0.5rem; }
.pill { background: var(--surface); padding:0.4rem 0.6rem; border-radius:8px; font-size:0.9rem; color: var(--text); }

/* Server Reviews */
.server-reviews { display:flex; flex-direction:column; gap:1.5rem; margin-top:2rem; }
.server-email-box { background: var(--bg); border-radius:10px; padding:0.8rem; text-align:left; cursor:pointer; }
.server-email-box ul { padding-left:1.2rem; margin-top:0.5rem; }
.server-review-grid { display:grid; grid-template-columns:repeat(2, 1fr); gap:0.5rem 1rem; }

/* Buttons */
.btn { display: inline-block; background: var(--accent); color: #000; border: none; padding: 0.75rem 1.75rem; font-size: 1rem; border-radius: 10px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; text-decoration: none; }
.btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,60,60,0.35); }
.social-buttons { margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
footer { text-align: center; padding: 1.5rem 1rem; font-size: 0.8rem; color: var(--subtle); }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner-wrap">
  <img class="banner-img" src="banner.jpg" alt="Nether Arcade Banner" loading="lazy">
  <div class="banner-fade"></div>
</div>

<!-- Navigation -->
<nav>
  <button class="active" onclick="switchTab('home')">Home</button>
  <button onclick="switchTab('team')">Team</button>
  <button onclick="switchTab('contact')">Socials</button>
</nav>

<main>
  <!-- HOME -->
  <section id="home" class="active">
    <div class="divider" style="color:#1ce69c;">─────────﹒˗ˏˋ ✩ ˎˊ˗﹒─────────</div>

    <h1>Nether Arcade</h1>
    <p>A Minecraft server crafting <strong>minigames powered by command blocks</strong>. No mods—just vanilla ingenuity.</p>

    <!-- Three boxes in one row, centered -->
    <div class="ip-row">
      <!-- Box 1: Server IP with copy -->
      <div class="ip-box">
        <span style="font-weight:700;">netherarcade.cold00.eu</span>
        <span style="cursor:pointer;" onclick="copyToClipboard('netherarcade.cold00.eu')">📋</span>
      </div>
      <!-- Box 2: Version -->
      <div class="ip-box">
        <span style="color: var(--subtle); font-size: 0.85rem;">Java Edition only • Version 1.21.8</span>
      </div>
      <!-- Box 3: Counter -->
      <div class="counter-box" id="counter">0</div>
    </div>

    <!-- Bottom divider with clickable red star -->
    <div id="bottom-divider" class="divider" style="margin-top:1.5rem;">
      <span style="color:#1ce69c;">──────﹒˗ˏˋ</span>
      <span id="star" class="star-button">✩</span>
      <span style="color:#1ce69c;">ˎˊ˗﹒──────</span>
      <button id="reset-btn">Reset</button>
    </div>
  </section>

  <!-- TEAM Section and CONTACT remain the same as before -->

</main>

<footer>
  &copy; <span id="yr"></span> Nether Arcade &nbsp;•&nbsp; Not affiliated with Mojang
</footer>

<script>
function switchTab(tab) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
  document.querySelector(`nav button[onclick="switchTab('${tab}')"]`).classList.add("active");
}

// Star click counter logic
let starCount = 0;
let increment = 1;
const star = document.getElementById("star");
const counter = document.getElementById("counter");
const resetBtn = document.getElementById("reset-btn");

star.addEventListener("click", () => {
  if(starCount < 100000) {
    starCount += increment;
    counter.textContent = starCount;
    if(starCount >= 100000) {
      resetBtn.style.display = "inline-block";
    }
  } else if(starCount >= 100000 && starCount < 250000) {
    starCount += increment;
    counter.textContent = starCount;
  }
});

resetBtn.addEventListener("click", () => {
  starCount = 0;
  increment = 2;
  counter.textContent = starCount;
  resetBtn.style.display = "none";
});

// Copy to clipboard
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('Copied to clipboard: ' + text);
  });
}

// Update year
document.getElementById("yr").textContent = new Date().getFullYear();
</script>

</body>
</html>
