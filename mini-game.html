<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      color: #333;
    }
    h1 {
      margin-top: 20px;
    }
    #clickBtn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      background: gold;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }
    #clickBtn:active {
      transform: scale(0.9);
    }
    .shop {
      margin-top: 30px;
    }
    .upgrade {
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      display: inline-block;
    }
    .upgrade:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>‚ú® Fun Clicker Game ‚ú®</h1>
  <p>Clicks: <span id="score">0</span></p>
  <button id="clickBtn">Click!</button>

  <div class="shop">
    <h2>Shop</h2>
    <div class="upgrade" onclick="buyUpgrade('cursor')">
      üñ±Ô∏è Cursor (+1 per second) ‚Äì Cost: <span id="cursorCost">50</span>
    </div>
    <div class="upgrade" onclick="buyUpgrade('factory')">
      üè≠ Factory (+10 per second) ‚Äì Cost: <span id="factoryCost">500</span>
    </div>
  </div>

  <script>
    let score = 0;
    let cps = 0; // clicks per second
    let upgrades = {
      cursor: { cost: 50, value: 1, owned: 0 },
      factory: { cost: 500, value: 10, owned: 0 }
    };

    // Load saved data
    if (localStorage.getItem("clickerSave")) {
      let save = JSON.parse(localStorage.getItem("clickerSave"));
      score = save.score;
      cps = save.cps;
      upgrades = save.upgrades;
      updateDisplay();
    }

    document.getElementById("clickBtn").addEventListener("click", () => {
      score++;
      updateDisplay();
      saveGame();
    });

    function buyUpgrade(type) {
      if (score >= upgrades[type].cost) {
        score -= upgrades[type].cost;
        upgrades[type].owned++;
        cps += upgrades[type].value;
        upgrades[type].cost = Math.floor(upgrades[type].cost * 1.5);
        updateDisplay();
        saveGame();
      }
    }

    function updateDisplay() {
      document.getElementById("score").innerText = score;
      document.getElementById("cursorCost").innerText = upgrades.cursor.cost;
      document.getElementById("factoryCost").innerText = upgrades.factory.cost;
    }

    // Passive income loop
    setInterval(() => {
      score += cps;
      updateDisplay();
      saveGame();
    }, 1000);

    function saveGame() {
      localStorage.setItem("clickerSave", JSON.stringify({
        score: score,
        cps: cps,
        upgrades: upgrades
      }));
    }
  </script>
</body>
</html>
