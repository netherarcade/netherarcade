<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [{x:10, y:10}];
let apple = {x:5, y:5};
let bombs = [];
let dx = 1; // <-- start moving to the right immediately
let dy = 0;
let gameOver = false;
let applesEaten = 0;
let speed = 100;

function randomPos() {
  return {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
}

function draw() {
  if (gameOver) {
    ctx.fillStyle = 'var(--accent)';
    ctx.font = '18px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over! Press Space to Restart', canvas.width/2, canvas.height/2);
    return;
  }

  // Move snake
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  snake.unshift(head);

  // Apple eaten
  if (head.x === apple.x && head.y === apple.y) {
    applesEaten++;
    apple = randomPos();

    // Add bomb
    let newBomb = randomPos();
    while (snake.some(s => s.x === newBomb.x && s.y === newBomb.y) || (apple.x === newBomb.x && apple.y === newBomb.y)) {
      newBomb = randomPos();
    }
    bombs.push(newBomb);

    while (bombs.length > applesEaten - 1) {
      bombs.shift();
    }
  } else {
    snake.pop();
  }

  // Collisions
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
      snake.slice(1).some(s => s.x === head.x && s.y === head.y) ||
      bombs.some(b => b.x === head.x && b.y === head.y)) {
    gameOver = true;
  }

  // Draw background
  ctx.fillStyle = 'var(--surface)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw apple
  ctx.fillStyle = 'var(--green)';
  ctx.shadowBlur = 10;
  ctx.shadowColor = 'var(--green)';
  ctx.fillRect(apple.x*gridSize, apple.y*gridSize, gridSize, gridSize);

  // Draw bombs
  ctx.fillStyle = 'var(--bomb)';
  ctx.shadowBlur = 10;
  ctx.shadowColor = 'var(--bomb)';
  bombs.forEach(b => ctx.fillRect(b.x*gridSize, b.y*gridSize, gridSize, gridSize));

  // Draw snake
  ctx.fillStyle = 'var(--accent)';
  ctx.shadowBlur = 10;
  ctx.shadowColor = 'var(--accent)';
  snake.forEach(s => ctx.fillRect(s.x*gridSize, s.y*gridSize, gridSize, gridSize));
}

document.addEventListener('keydown', e => {
  if(e.key === 'ArrowUp' && dy === 0){ dx = 0; dy = -1; }
  else if(e.key === 'ArrowDown' && dy === 0){ dx = 0; dy = 1; }
  else if(e.key === 'ArrowLeft' && dx === 0){ dx = -1; dy = 0; }
  else if(e.key === 'ArrowRight' && dx === 0){ dx = 1; dy = 0; }
  else if(e.key === ' ' && gameOver) restart();
});

function gameLoop() {
  draw();
  setTimeout(gameLoop, speed);
}

function restart() {
  snake = [{x:10, y:10}];
  apple = {x:5, y:5};
  bombs = [];
  dx = 1; // start moving again
  dy = 0;
  applesEaten = 0;
  gameOver = false;
}

gameLoop();
</script>
