  <script>
    function copyIP() {
      navigator.clipboard.writeText("netherarcade.cold00.eu");
      let tip = document.getElementById("tip");
      tip.style.opacity = 1;
      setTimeout(() => { tip.style.opacity = 0; }, 1500);
