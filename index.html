<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <style>
    body {
      background-image: url("images/background1.png");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, sans-serif;
    }

    #logo {
      max-width: 350px;
      width: 90%;
      margin-bottom: 2rem;
    }

    .play-btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: #ff3333;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px #990000;
      text-decoration: none;
      transition: all 0.2s;
    }

    .play-btn:hover {
      background-color: #ff5555;
      box-shadow: 0 6px #770000;
      transform: translateY(2px);
      color: white;
      text-decoration: none;
    }

    .play-btn:active {
      background-color: #ff2222;
      box-shadow: 0 3px #660000;
      transform: translateY(4px);
    }

    h1 {
      color: white;
      text-shadow: 0 0 8px #ff3333;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="text-center">
    <img id="logo" src="images/game.PNG" alt="Game Logo">
    <h1>Snake with Bombs</h1>
    <p>Eat the green apples and avoid the red bombs!</p>
    <a href="game.html" class="play-btn">Play</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
