<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nether Arcade – Command-Block Minigames</title>
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
:root {
  --bg: #131316;
  --surface: #1e1e22;
  --card: #27272c;
  --accent: #ff3c3c;
  --text: #f3f3f7;
  --subtle: #9f9fa6;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Inter", sans-serif; background:var(--bg); color:var(--text); display:flex; flex-direction:column; min-height:100vh; }

/* Layout */
main { flex:1; display:flex; justify-content:center; align-items:flex-start; gap:1rem; padding:2rem; }

/* Server Info Cube */
.ip-version-box {
  background:var(--card);
  border-radius:10px;
  padding:1rem 1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:0.5rem;
  min-width:260px;
}
.ip-version-box strong { font-size:1.1rem; }
.ip-version-box span.copy { cursor:pointer; }

/* Counter Cube */
.counter-box {
  background:var(--surface);
  border-radius:10px;
  padding:1.5rem;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.4rem;
  font-weight:700;
  min-width:60px;
  height:60px;
}

/* Achievements Panel */
.achievements {
  background:var(--card);
  border-radius:10px;
  padding:1rem;
  min-width:180px;
  display:flex;
  flex-direction:column;
  gap:0.5rem;
}
.achievements h3 { font-size:1rem; margin-bottom:0.5rem; }
.achievement {
  background:var(--surface);
  padding:0.4rem 0.6rem;
  border-radius:6px;
  font-size:0.85rem;
}
footer { text-align:center; padding:1rem; font-size:0.8rem; color:var(--subtle); }
</style>
</head>
<body>

<nav style="background:var(--surface); padding:0.75rem; display:flex; justify-content:center; gap:1.5rem;">
  <a href="index.html" style="color:var(--accent)">Home</a>
  <a href="about.html" style="color:var(--subtle)">Team</a>
  <a href="socials.html" style="color:var(--subtle)">Socials</a>
</nav>

<main>
  <!-- Server Info -->
  <div class="ip-version-box" style="display:flex; align-items:center; gap:0.5rem;">
    <strong>netherarcade.cold00.eu</strong>
    <span class="copy" onclick="copyToClipboard('netherarcade.cold00.eu')">📋</span>
    <span style="color:var(--subtle); font-size:0.9rem;">Java Edition only • Version 1.21.8</span>
  </div>
</main>
  <!-- Counter -->
  <div class="counter-box" id="counter">0</div>

  <!-- Achievements -->
  <div class="achievements" id="achievements">
    <h3>Achievements</h3>
    <div id="achievements-list"></div>
  </div>
</main>

<footer>
  &copy; <span id="yr"></span> Nether Arcade • Not affiliated with Mojang
</footer>

<script>
let counter = 0;
let clickValue = 0.5;
let idleCPM = 0;
let intervalTime = 30000;
let resetAvailable = false;
let specialResetUsed = false;

let achievements = [];

function unlockAchievement(name){
  if(!achievements.includes(name)){
    achievements.push(name);
    let list = document.getElementById("achievements-list");
    let item = document.createElement("div");
    item.className = "achievement";
    item.textContent = "🏆 " + name;
    list.appendChild(item);
  }
}

// Star clicker
document.body.addEventListener("click", () => {
  counter += clickValue;
  updateUI();
  checkMilestones();
});

// Idle loop
setInterval(() => {
  counter += idleCPM;
  updateUI();
  checkMilestones();
}, intervalTime);

// Milestones & achievements
function checkMilestones(){
  if(counter >= 5000) unlockAchievement("So far to go!");
  if(counter >= 25000) unlockAchievement("Quarter of 100k!");
  if(counter >= 50000) unlockAchievement("Halfway There!");
  if(counter >= 100000 && !specialResetUsed){
    unlockAchievement("Prestige Unlocked");
  }
}

function updateUI(){
  document.getElementById("counter").textContent = Math.floor(counter);
}

function copyToClipboard(text){
  navigator.clipboard.writeText(text);
  alert("Copied: " + text);
}

document.getElementById("yr").textContent = new Date().getFullYear();
updateUI();
</script>
</body>
</html>
