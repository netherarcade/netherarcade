<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nether Arcade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
    }

    nav {
      margin: 1rem 0;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      text-align: center;
      min-width: 260px;
    }

    .box.small {
      min-width: 160px;
    }

    .counter {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }

    .serverline {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .copy {
      cursor: pointer;
    }

    #stats {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="banner.png" alt="Nether Arcade Banner">
  </header>

  <!-- Nav -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Team</a>
    <a href="#">Socials</a>
  </nav>

  <main>
    <!-- Server Info -->
    <div class="box server">
      <div class="serverline">
        <strong>netherarcade.cold00.eu</strong>
        <span class="copy" onclick="copyToClipboard('netherarcade.cold00.eu')">ðŸ“‹</span>
      </div>
      <div style="color:#aaa; font-size:0.9rem;">Java Edition only â€¢ Version 1.21.8</div>
    </div>

    <!-- Counter -->
    <div class="box small">
      <div class="box label">Count</div>
      <div class="counter" id="counter">0</div>
    </div>

    <!-- Achievements -->
    <div class="box small">
      <button id="achBtn" title="View Achievements" style="background:none;border:none;color:white;font-size:1.2rem;cursor:pointer;">
        <i class="fa-solid fa-trophy"></i>
        <span id="achCount" style="margin-left:.35rem">0</span>
      </button>
      <div class="box label">Achievements</div>
    </div>

    <!-- Stats -->
    <div id="stats" class="box label">
      Click Value: 0.5 | Idle CPM: 0 | 30 sec
    </div>
  </main>

  <footer style="margin-top:2rem; font-size:0.8rem; color:#777;">
    Â© 2025 Nether Arcade â€¢ Not affiliated with Mojang
  </footer>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
</body>
</html>
