<!-- Neon CSS -->
<style>
  :root {
    --bg: #131316;
    --surface: #1e1e22;
    --card: #27272c;
    --accent: #ff3c3c;
    --text: #f3f3f7;
    --subtle: #9f9fa6;
    --divider: #39ff14; /* Neon green */
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .divider {
    margin: 1.5rem 0;
    font-weight: 600;
    color: var(--divider);
    text-shadow: 
      0 0 5px #39ff14,
      0 0 10px #39ff14,
      0 0 20px #39ff14,
      0 0 40px #39ff14;
  }

  .ip-box {
    background: var(--card);
    padding: 1rem;
    border-radius: 10px;
    display: inline-block;
    margin-top: 1rem;
    cursor: pointer;
  }

  .ip-box svg {
    width: 16px;
    height: 16px;
    fill: var(--text);
    vertical-align: middle;
    margin-left: 0.5rem;
  }

  .tooltip {
    display: none;
    font-size: 0.75rem;
    color: var(--accent);
    margin-left: 0.5rem;
  }

  .ip-box:active .tooltip {
    display: inline;
  }
</style>

<script>
  function copyIP() {
    navigator.clipboard.writeText("netherarcade.cold00.eu");
    document.getElementById("tip").style.display = "inline";
    setTimeout(() => {
      document.getElementById("tip").style.display = "none";
    }, 1500);
  }
</script>
