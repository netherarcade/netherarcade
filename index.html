<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nether Arcade – Login</title>
  <script type="module" src="Login/js/register.js" defer></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

    :root {
      --bg: #141416;
      --surface: #1b1c1f;
      --card: #222327;
      --accent: #ffb347;
      --text: #f3f3f7;
      --subtle: #a7a7ad;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b1e, #121214);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .form-container {
      background: var(--surface);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      border: 1px solid #2a2a2f;
      text-align: center;
    }

    /* ✩ Decorative Divider */
    .divider {
      color: var(--accent);
      margin: 0.75rem 0 1.5rem;
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .form-header p {
      color: var(--subtle);
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-header h1 {
      font-size: 26px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }

    .input-group {
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 14px 42px 14px 14px;
      font-size: 15px;
      border: 1px solid #2e2e32;
      border-radius: 10px;
      background-color: var(--card);
      color: var(--text);
      outline: none;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--accent);
      background-color: #2b2b30;
    }

    .floating-label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      background-color: var(--surface);
      padding: 0 5px;
      color: var(--subtle);
      font-size: 13px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-field:focus ~ .floating-label,
    .input-field:not(:placeholder-shown) ~ .floating-label {
      top: -8px;
      left: 10px;
      font-size: 11px;
      color: var(--accent);
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--subtle);
      font-size: 18px;
      transition: color 0.2s;
    }

    .eye-icon:hover {
      color: var(--accent);
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--subtle);
      margin-top: 4px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .checkbox-field {
      accent-color: var(--accent);
      cursor: pointer;
    }

    .form-link {
      text-decoration: none;
      color: var(--accent);
      transition: color 0.2s ease;
    }

    .form-link:hover {
      color: #ffd479;
    }

    .form-btn {
      padding: 12px;
      background-color: var(--accent);
      color: #111;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 6px;
    }

    .form-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 179, 71, 0.4);
    }

    .form-divider {
      margin: 30px 0 10px;
      height: 1px;
      background-color: #2d2d31;
    }

    .login-message {
      font-size: 13px;
      text-align: center;
      color: var(--subtle);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <div class="divider">─────────﹒˗ˏˋ ✩ ˎˊ˗﹒─────────</div>
        <p>🎮 Welcome Back</p>
        <h1>Login to Nether Arcade</h1>
        <div class="divider">─────────﹒˗ˏˋ ✩ ˎˊ˗﹒─────────</div>
      </div>

      <form class="form-box">
        <div class="input-group">
          <input type="text" id="email" class="input-field" placeholder=" " required />
          <label class="floating-label">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" class="input-field" placeholder=" " required />
          <label class="floating-label">Password</label>
          <span class="eye-icon">👁️</span>
        </div>

        <div class="checkbox-group">
          <label class="remember-me">
            <input type="checkbox" class="checkbox-field" /> Remember Me
          </label>
          <a href="#" class="form-link">Forgot Password?</a>
        </div>

        <button class="form-btn" type="submit" id="submit">✨ Login</button>

        <div class="form-divider"></div>
        <p class="login-message">
          Don’t have an account? <a href="Sign-up" class="form-link">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
    <script>
                    function togglePassword() {
                        const passwordInput = document.getElementById("password")
                        const eyeIcon = document.querySelector(".eye-icon")

                        if (passwordInput.type === "password") {
                            passwordInput.type = "text"
                            eyeIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>`;
                        } else {
                            passwordInput.type = "password"
                            eyeIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>`;
                        }
                    }
</script>
</body>
</html>
