<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nether Arcade</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 1rem;
    }

    .divider {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #ff5c5c;
    }

    /* Container for cubes */
    .cube-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Cube styles */
    .ip-version-box,
    .counter-box,
    .achievements-box {
      background: #222;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .ip-version-box {
      min-width: 260px;
      text-align: left;
    }

    .counter-box {
      min-width: 60px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .achievements-box {
      min-width: 150px;
      font-size: 0.85rem;
      text-align: left;
    }

    .copy {
      cursor: pointer;
      margin-left: 0.5rem;
    }

    /* Flying star */
    .flying-star {
      position: fixed;
      bottom: 50px;
      left: -40px;
      font-size: 2rem;
      color: gold;
      cursor: pointer;
      animation: fly 8s linear forwards;
    }

    @keyframes fly {
      from { left: -40px; }
      to { left: 100vw; }
    }
  </style>
</head>
<body>
  <div class="divider">────────﹒˗ˏˋ ✩ ˎˊ˗﹒────────</div>

  <h1>Nether Arcade</h1>
  <p>A Minecraft server crafting <strong>minigames powered by command blocks</strong>. No mods—just vanilla ingenuity.</p>

  <!-- Server Info + Counter + Achievements -->
  <div class="cube-row">
    <!-- Server Info Cube -->
    <div class="ip-version-box">
      <div>
        <strong>netherarcade.cold00.eu</strong>
        <span class="copy" onclick="copyToClipboard('netherarcade.cold00.eu')">📋</span>
      </div>
      <div style="color:#aaa; font-size:0.9rem;">Java Edition only • Version 1.21.8</div>
    </div>

    <!-- Counter Cube -->
    <div class="counter-box" id="counter">0</div>

    <!-- Achievements Cube -->
    <div class="achievements-box" id="achievements">
      <strong>Achievements</strong>
      <ul id="ach-list" style="margin:0.5rem 0 0; padding-left:1rem;"></ul>
    </div>
  </div>

  <!-- Stats -->
  <div id="stats" style="margin-top:1rem; font-size:0.9rem; color:#aaa; font-weight:600;">
    Click Value: 0.5 | Idle CPM: 0 | 30 sec
  </div>

  <div class="divider">────────﹒˗ˏˋ ✩ ˎˊ˗﹒────────</div>

  <script>
    let counter = 0;
    let clickValue = 0.5;
    let idleCPM = 0;
    let cooldown = 30;
    let achievements = [];
    let starUnlocked = false;
    let stars = 0;

    const counterEl = document.getElementById('counter');
    const statsEl = document.getElementById('stats');
    const achList = document.getElementById('ach-list');

    // Click handler for the red ✩ star
    document.querySelectorAll('.divider')[0].addEventListener('click', () => {
      counter += clickValue;
      updateUI();
      checkMilestones();
    });

    function updateUI() {
      counterEl.textContent = Math.floor(counter);
      statsEl.textContent = `Click Value: ${clickValue} | Idle CPM: ${idleCPM} | ${cooldown} sec`;
    }

    function addAchievement(name) {
      if (!achievements.includes(name)) {
        achievements.push(name);
        const li = document.createElement('li');
        li.textContent = name;
        achList.appendChild(li);
      }
    }

    function checkMilestones() {
      if (counter >= 5000 && !achievements.includes("So far to go!")) addAchievement("So far to go!");
      if (counter >= 25000 && !achievements.includes("Quarter of 100k!")) addAchievement("Quarter of 100k!");
      if (counter >= 50000 && !achievements.includes("Halfway There!")) addAchievement("Halfway There!");
      if (counter >= 150000 && !starUnlocked) {
        starUnlocked = true;
        addAchievement("Blue Star ✦ Unlocked!");
        spawnStarLoop();
      }
    }

    // Flying star spawner
    function spawnStarLoop() {
      setInterval(() => {
        const star = document.createElement('div');
        star.textContent = '✦';
        star.className = 'flying-star';
        star.onclick = () => {
          stars++;
          star.remove();
          addAchievement(`Star Coin collected! (Total: ${stars})`);
        };
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 8000);
      }, 60000); // 1 star per minute
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    updateUI();
  </script>
</body>
</html>
