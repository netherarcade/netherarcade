<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nether Clicker Deluxe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .panel {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.2);
    }
    h2 {
      color: #fff;
      text-shadow: 0 0 6px #00ff99;
    }
    #bigClick {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #00ff99;
      background: #111;
      color: #00ff99;
      font-size: 20px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 0 15px #00ff99;
      transition: transform 0.1s, box-shadow 0.3s;
    }
    #bigClick:active {
      transform: scale(0.9);
      box-shadow: 0 0 25px #00ff99;
    }
    .upgrade, .achievement, .btn {
      background: #111;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upgrade:hover, .btn:hover {
      background: #222;
    }
    .btn {
      text-align: center;
      color: #ff5555;
      font-weight: bold;
      border: 2px solid #ff5555;
    }
    .achievement.locked {
      opacity: 0.4;
    }
    .achievement.unlocked {
      color: #00ff99;
      text-shadow: 0 0 6px #00ff99;
    }
  </style>
</head>
<body>
  <!-- Main Panel -->
  <div class="panel" style="flex:2">
    <h2>Click the Flame</h2>
    <p>ðŸ”¥ Count: <span id="score">0</span></p>
    <p>Click Value: <span id="clickValue">1</span> | Idle: <span id="idleValue">0</span>/sec</p>
    <button id="bigClick">ðŸ”¥</button>
    <div class="btn" onclick="prestige()" id="resetBtn" style="display:none">âš¡ Prestige Reset</div>
  </div>

  <!-- Upgrades Panel -->
  <div class="panel">
    <h2>Upgrades</h2>
    <div id="upgrades"></div>
  </div>

  <!-- Achievements Panel -->
  <div class="panel">
    <h2>Achievements</h2>
    <div id="achievements"></div>
  </div>

  <script>
    let score = 0;
    let clickValue = 1;
    let cps = 0;
    let multiplier = 1;

    let upgrades = [
      { id: "tap", name: "+1 / click", cost: 20, value: 1, type: "click", owned: 0, desc: "Stronger fingers." },
      { id: "helper", name: "+1 / sec", cost: 100, value: 1, type: "cps", owned: 0, desc: "Little helpers." },
      { id: "machine", name: "+5 / sec", cost: 500, value: 5, type: "cps", owned: 0, desc: "Big machine." },
      { id: "powerTap", name: "+5 / click", cost: 1000, value: 5, type: "click", owned: 0, desc: "Mighty strike." }
    ];

    let achievements = [
      { id: "first", name: "First Click!", condition: () => score >= 1 },
      { id: "hundred", name: "100 Points!", condition: () => score >= 100 },
      { id: "thousand", name: "1,000 Points!", condition: () => score >= 1000 },
      { id: "bigClick", name: "Power Clicker", condition: () => clickValue >= 10 },
      { id: "idle", name: "Idle Master", condition: () => cps >= 20 }
    ];

    // Load save
    if (localStorage.getItem("deluxeSave")) {
      let save = JSON.parse(localStorage.getItem("deluxeSave"));
      score = save.score;
      clickValue = save.clickValue;
      cps = save.cps;
      multiplier = save.multiplier;
      upgrades = save.upgrades;
    }

    // Render upgrades
    function renderUpgrades() {
      let container = document.getElementById("upgrades");
      container.innerHTML = "";
      upgrades.forEach(u => {
        let div = document.createElement("div");
        div.className = "upgrade";
        div.innerHTML = `<span>${u.name} (Owned: ${u.owned})<br><small>${u.desc}</small></span><span>${u.cost}</span>`;
        div.onclick = () => buyUpgrade(u.id);
        container.appendChild(div);
      });
    }

    // Render achievements
    function renderAchievements() {
      let container = document.getElementById("achievements");
      container.innerHTML = "";
      achievements.forEach(a => {
        let unlocked = a.condition();
        let div = document.createElement("div");
        div.className = "achievement " + (unlocked ? "unlocked" : "locked");
        div.textContent = a.name;
        container.appendChild(div);
      });
    }

    document.getElementById("bigClick").addEventListener("click", () => {
      score += clickValue * multiplier;
      updateDisplay();
      saveGame();
    });

    function buyUpgrade(id) {
      let u = upgrades.find(x => x.id === id);
      if (score >= u.cost) {
        score -= u.cost;
        u.owned++;
        if (u.type === "click") clickValue += u.value * multiplier;
        if (u.type === "cps") cps += u.value * multiplier;
        u.cost = Math.floor(u.cost * 1.5);
        updateDisplay();
        saveGame();
      }
    }

    function prestige() {
      if (score >= 100000) {
        multiplier += 0.5; // boost per prestige
        score = 0;
        clickValue = 1;
        cps = 0;
        upgrades.forEach(u => { u.owned = 0; u.cost = Math.floor(u.cost/ (u.id === "tap" ? 1 : 1)); });
        alert("Prestige! Multiplier is now x" + multiplier);
        updateDisplay();
        saveGame();
      }
    }

    function updateDisplay() {
      document.getElementById("score").textContent = score;
      document.getElementById("clickValue").textContent = clickValue;
      document.getElementById("idleValue").textContent = cps;
      document.getElementById("resetBtn").style.display = score >= 100000 ? "block" : "none";
      renderUpgrades();
      renderAchievements();
    }

    setInterval(() => {
      score += cps;
      updateDisplay();
      saveGame();
    }, 1000);

    function saveGame() {
      localStorage.setItem("deluxeSave", JSON.stringify({
        score, clickValue, cps, multiplier, upgrades
      }));
    }

    updateDisplay();
  </script>
</body>
</html>
