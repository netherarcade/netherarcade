 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nether Arcade – Mini Game</title>
<link rel="icon" href="logo.png">
<style>
:root {
  --bg: #131316;
  --surface: #1e1e22;
  --card: #27272c;
  --accent: #ff3c3c;
  --text: #f3f3f7;
  --subtle: #9f9fa6;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
}
nav {
  background: var(--surface);
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--card);
}
nav a {
  color: var(--subtle);
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.2s;
}
nav a:hover, nav a.active { color: var(--accent); }
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem;
}
h1 { font-size: 2rem; margin-bottom: 1rem; }
#counter {
  font-size: 2.5rem;
  font-weight: bold;
  margin: 1rem 0;
}
button {
  background: var(--accent);
  border: none;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border-radius: 12px;
  cursor: pointer;
  color: #000;
  margin: 0.5rem;
}
button:hover { opacity: 0.85; }
.shop, .achievements {
  background: var(--card);
  padding: 1rem;
  border-radius: 12px;
  margin-top: 1.5rem;
  width: 100%;
  max-width: 600px;
}
.shop h2, .achievements h2 {
  margin-bottom: 0.8rem;
}
.shop-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 0.5rem 0;
  padding: 0.5rem;
  border: 1px solid var(--surface);
  border-radius: 8px;
}
.achievement {
  background: var(--surface);
  padding: 0.5rem;
  margin: 0.4rem 0;
  border-radius: 8px;
  font-size: 0.9rem;
}
footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  color: var(--subtle);
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">Team</a>
  <a class="active" href="mini-game.html">Mini-Game</a>
  <a href="socials.html">Socials</a>
</nav>

<main>
  <h1>Clicker Mini-Game</h1>
  <p>Click the star to earn points and buy upgrades!</p>
  
  <div id="counter">0</div>
  <button onclick="clickStar()">✩ Click</button>

  <div id="stats">Click Value: 1 | Idle: 0 /10s</div>

  <div class="shop">
    <h2>Shop</h2>
    <div class="shop-item">
      <span>+1 per click (Cost: 50)</span>
      <button onclick="buyClickUpgrade()">Buy</button>
    </div>
    <div class="shop-item">
      <span>+5 idle every 10s (Cost: 200)</span>
      <button onclick="buyIdleUpgrade()">Buy</button>
    </div>
  </div>

  <div class="achievements">
    <h2>Achievements</h2>
    <div id="achievements-list"></div>
  </div>
</main>

<footer>
  &copy; <span id="yr"></span> Nether Arcade • Not affiliated with Mojang
</footer>

<script>
const state = {
  count: 0,
  clickValue: 1,
  idleValue: 0, // per 10 seconds
  achievements: []
};

const achievements = [
  { id: "firstClick", text: "First Click!", condition: () => state.count >= 1 },
  { id: "reset", text: "Reset! Reset for the first time", condition: () => false }, // Placeholder for future reset logic
  { id: "5000", text: "5000: So far to go!", condition: () => state.count >= 5000 },
  { id: "25000", text: "25,000: Quarter of 100,000", condition: () => state.count >= 25000 },
  { id: "50000", text: "50,000 – Halfway There!", condition: () => state.count >= 50000 },
  { id: "100000", text: "100,000: Centurion!", condition: () => state.count >= 100000 },
  { id: "150000", text: "150,000: You unlocked Prestige!", condition: () => state.count >= 150000 }
];

function updateUI() {
  document.getElementById("counter").textContent = state.count;
  document.getElementById("stats").textContent =
    `Click Value: ${state.clickValue} | Idle: ${state.idleValue} /10s`;

  // Check for achievements
  achievements.forEach(a => {
    if (a.condition() && !state.achievements.includes(a.id)) {
      state.achievements.push(a.id);
      const el = document.createElement("div");
      el.className = "achievement";
      el.textContent = a.text;
      document.getElementById("achievements-list").appendChild(el);
    }
  });
}

function clickStar() {
  state.count += state.clickValue;
  updateUI();
}

function buyClickUpgrade() {
  if (state.count >= 50) {
    state.count -= 50;
    state.clickValue += 1;
    updateUI();
  }
}

function buyIdleUpgrade() {
  if (state.count >= 200) {
    state.count -= 200;
    state.idleValue += 5;
    updateUI();
  }
}

// Idle income every 10 seconds
setInterval(() => {
  state.count += state.idleValue;
  updateUI();
}, 10000);

document.getElementById("yr").textContent = new Date().getFullYear();
updateUI();
</script>
</body>
</html>
