<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
:root {
  --bg: #131316;
  --surface: #1e1e22;
  --card: #27272c;
  --accent: #ff3c3c;
  --text: #f3f3f7;
  --subtle: #9f9fa6;
  --divider: #39ff14; /* neon green divider */
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "Inter", system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }
.banner-wrap { position: relative; width: 100%; height: 260px; overflow: hidden; }
.banner-img { width: 100%; height: 100%; object-fit: cover; }
.banner-fade { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(19,19,22,0) 60%, var(--bg) 100%); }
nav { position: sticky; top: 0; z-index: 10; background: var(--surface); display: flex; justify-content: center; gap: 1.5rem; padding: 0.75rem 1rem; border-bottom: 1px solid var(--card); }
nav a { background: none; border: none; color: var(--subtle); font-size: 1rem; cursor: pointer; text-decoration: none; transition: color 0.2s ease; }
nav a.active, nav a:hover { color: var(--accent); }
main { flex: 1; padding: 2.5rem 1.5rem; display: flex; flex-direction: column; align-items: center; text-align: center; }
section { width: 100%; max-width: 960px; }
h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 1rem; }
p { color: var(--subtle); line-height: 1.6; margin-bottom: 1.5rem; }
.divider { color: var(--divider); font-weight: 600; margin: 1.5rem 0; }

/* Social buttons */
.btn { display: inline-block; background: var(--accent); color: #000; border: none; padding: 0.75rem 1.75rem; font-size: 1rem; border-radius: 10px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; text-decoration: none; }
.btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,60,60,0.35); }
.social-buttons { margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
footer { text-align: center; padding: 1.5rem 1rem; font-size: 0.8rem; color: var(--subtle); }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner-wrap">
  <img class="banner-img" src="minecraft banner.webp" alt="Nether Arcade Banner" loading="lazy">
  <div class="banner-fade"></div>
</div>

<!-- Navigation -->
<nav>
  <a href="index">Home</a>
  <a href="about">Team</a>
  <a href="minigame">Mini-Game</a>
  <a class="active" href="socials.html">Socials</a>
  
</nav>
 
  <div id="user-info" style="position: fixed; top: 10px; left: 10px; font-family: sans-serif;"></div>

  <!-- Firebase SDKs for showing user info and logout -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAHWjE1igMxmPQ65hivDN7ioNsBSB7nl7U",
    authDomain: "tester-f4444.firebaseapp.com",
    projectId: "tester-f4444",
    storageBucket: "tester-f4444.firebasestorage.app",
    messagingSenderId: "588985084600",
    appId: "1:588985084600:web:64816acb4d654f9a4ae24d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const userInfoDiv = document.getElementById("user-info");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const name = user.displayName || user.email;

      userInfoDiv.innerHTML = `
        <div style="background: #1e1e22; padding: 6px 12px; border-radius: 6px; display: inline-block;">
          👤 <strong>${name}</strong>
          <button id="logoutBtn" style="margin-left: 10px; padding: 3px 8px; font-size: 0.9rem;">Logout</button>
        </div>
      `;

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.reload();
        });
      });

    } else {
      // Not logged in
      userInfoDiv.innerHTML = `
        <a href="Login/index.html" style="color: var(--subtle); background: #1e1e22; padding: 6px 12px; border-radius: 6px; text-decoration: none;">
          Click here to log in Login
        </a>
      `;
    }
  });
</script>
