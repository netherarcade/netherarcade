<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nether Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 0 8px #00ff99;
    }
    #scoreBox {
      background: #1a1a1a;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.4);
    }
    #clickBtn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid #00ff99;
      background: #111;
      font-size: 22px;
      color: #00ff99;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: transform 0.1s, box-shadow 0.3s;
    }
    #clickBtn:active {
      transform: scale(0.9);
      box-shadow: 0 0 25px #00ff99;
    }
    .shop {
      margin-top: 40px;
    }
    .shop h2 {
      color: #fff;
      text-shadow: 0 0 6px #00ff99;
    }
    .upgrade {
      margin: 12px;
      padding: 12px 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
      cursor: pointer;
      display: inline-block;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .upgrade:hover {
      background: #222;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
    }
  </style>
</head>
<body>
  <h1>üî• Nether Clicker üî•</h1>
  <div id="scoreBox">Clicks: <span id="score">0</span></div>
  <br>
  <button id="clickBtn">Click!</button>

  <div class="shop">
    <h2>Shop</h2>
    <div class="upgrade" onclick="buyUpgrade('cursor')">
      üñ±Ô∏è Cursor (+1/sec) ‚Äì Cost: <span id="cursorCost">50</span>
    </div>
    <div class="upgrade" onclick="buyUpgrade('factory')">
      üè≠ Factory (+10/sec) ‚Äì Cost: <span id="factoryCost">500</span>
    </div>
  </div>

  <script>
    let score = 0;
    let cps = 0; // clicks per second
    let upgrades = {
      cursor: { cost: 50, value: 1, owned: 0 },
      factory: { cost: 500, value: 10, owned: 0 }
    };

    // Load saved data
    if (localStorage.getItem("clickerSave")) {
      let save = JSON.parse(localStorage.getItem("clickerSave"));
      score = save.score;
      cps = save.cps;
      upgrades = save.upgrades;
      updateDisplay();
    }

    document.getElementById("clickBtn").addEventListener("click", () => {
      score++;
      updateDisplay();
      saveGame();
    });

    function buyUpgrade(type) {
      if (score >= upgrades[type].cost) {
        score -= upgrades[type].cost;
        upgrades[type].owned++;
        cps += upgrades[type].value;
        upgrades[type].cost = Math.floor(upgrades[type].cost * 1.5);
        updateDisplay();
        saveGame();
      }
    }

    function updateDisplay() {
      document.getElementById("score").innerText = score;
      document.getElementById("cursorCost").innerText = upgrades.cursor.cost;
      document.getElementById("factoryCost").innerText = upgrades.factory.cost;
    }

    // Passive income loop
    setInterval(() => {
      score += cps;
      updateDisplay();
      saveGame();
    }, 1000);

    function saveGame() {
      localStorage.setItem("clickerSave", JSON.stringify({
        score: score,
        cps: cps,
        upgrades: upgrades
      }));
    }
  </script>
</body>
</html>
