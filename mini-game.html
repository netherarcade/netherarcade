<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nether Arcade ‚Äì Mini-Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #131316;
      color: #f3f3f7;
      text-align: center;
      padding: 2rem;
    }
    .btn {
      background: #ff3c3c;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #d62f2f;
    }
    .stats {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    .achievements {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1e22;
      border-radius: 8px;
    }
    .achievements h2 {
      margin-bottom: 1rem;
    }
    .achievement {
      margin: 0.3rem 0;
      color: #9f9fa6;
    }
    .achievement.unlocked {
      color: #4caf50;
      font-weight: bold;
    }
    .save-buttons {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üç™ Nether Arcade Clicker</h1>
  <button class="btn" onclick="clickCookie()">Click Me!</button>
  <div class="stats">
    <p><strong>Points:</strong> <span id="count">0</span></p>
    <p><strong>Per Click:</strong> <span id="perClick">1</span></p>
    <p><strong>Idle:</strong> <span id="idle">0</span> / 10 sec</p>
  </div>

  <div class="save-buttons">
    <button class="btn" onclick="saveGame()">üíæ Save</button>
    <button class="btn" onclick="loadGame()">üìÇ Load</button>
  </div>

  <div class="achievements">
    <h2>Achievements</h2>
    <div id="achievements-list"></div>
  </div>

  <script>
    let count = 0;
    let clickValue = 1;
    let idlePer10Sec = 0;
    let achievements = [];

    function clickCookie() {
      count += clickValue;
      updateUI();
      checkAchievements();
    }

    // Idle income every 10 seconds
    setInterval(() => {
      count += idlePer10Sec;
      updateUI();
      checkAchievements();
    }, 10000);

    function updateUI() {
      document.getElementById("count").textContent = count;
      document.getElementById("perClick").textContent = clickValue;
      document.getElementById("idle").textContent = idlePer10Sec;
    }

    function checkAchievements() {
      const achievementList = document.getElementById("achievements-list");
      achievementList.innerHTML = "";

      const list = [
        { name: "First Click!", condition: () => count >= 1 },
        { name: "100 Points!", condition: () => count >= 100 },
        { name: "1,000 Points!", condition: () => count >= 1000 },
        { name: "10 Clicks!", condition: () => count >= 10 },
        { name: "Safe Player (used Save button)", condition: () => achievements.includes("Safe Player") },
      ];

      list.forEach(a => {
        const unlocked = a.condition();
        if (unlocked && !achievements.includes(a.name)) {
          achievements.push(a.name);
        }
        const div = document.createElement("div");
        div.className = "achievement" + (achievements.includes(a.name) ? " unlocked" : "");
        div.textContent = a.name;
        achievementList.appendChild(div);
      });
    }

    // Save / Load system
    function saveGame() {
      const gameData = {
        count,
        clickValue,
        idlePer10Sec,
        achievements,
      };
      localStorage.setItem("netherArcadeSave", JSON.stringify(gameData));
      if (!achievements.includes("Safe Player")) {
        achievements.push("Safe Player");
      }
      alert("Game saved!");
      checkAchievements();
    }

    function loadGame() {
      const saved = localStorage.getItem("netherArcadeSave");
      if (saved) {
        const data = JSON.parse(saved);
        count = data.count || 0;
        clickValue = data.clickValue || 1;
        idlePer10Sec = data.idlePer10Sec || 0;
        achievements = data.achievements || [];
        updateUI();
        checkAchievements();
        alert("Game loaded!");
      } else {
        alert("No save found.");
      }
    }

    // First UI update
    updateUI();
    checkAchievements();
  </script>
</body>
</html>
